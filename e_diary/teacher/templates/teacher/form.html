{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>E-DIARY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
  <link href="{% static 'css/teacher.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container mt-50">
  <h3 class="text-center">Sign in to E-DIARY</h3>
  {% if text %}
  <div class="mx-auto w-30">
    <div class="alert alert alert-danger alert-dismissible fade show mt-3 color-mg" role="alert">
      <span class="strong">{{text}}</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div></div>
  {% endif %}
  <div class="auth-form-body mt-3 w-30 mx-auto rounded-sm">
    <form method="POST" action="{% url 'teacher:form' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Login</label>
        <input type="text" class="form-control" id="username" placeholder="Enter login" name="username">
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
      <div class="form-group">
        <input type="submit" value="Sign in" class="btn btn-primary btn-block btn-st" data-disable-with="Singing in..."/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
